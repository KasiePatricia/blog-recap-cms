backend:
  name: git-gateway
  branch: main

# local_backend: true

# publish_mode: editorial_workflow

editor:
  preview: false

media_folder: 'public/media' # Media files will be stored in the repo under static/media
public_folder: '/media' # The src attribute for uploaded media will begin with /media
collections:
  - name: 'page'
    label: 'Pages'
    files:
      - file: 'content/page/home.md'
        label: 'Home'
        name: 'home'
        fields:
          - label: 'Title'
            name: 'title'
            widget: string

  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Code Blog' # Used in the UI
    folder: 'content/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{title}}' # Filename template, e.g., 2024-090-25-name-of-doc.md
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
    fields: # The fields for each document, usually in front matter
      - {
          label: 'Template Key', # This field is used to "group" the posts by category
          name: 'templateKey',
          widget: 'hidden', # It should be an `hidden` field
          default: 'blog',
        }
      - { label: 'Title', name: 'title', widget: string }
      - { label: 'Featured', name: 'featured', widget: boolean, default: false }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          sanitize_preview: true,
          # buttons: ['bold', 'italic', 'link'],
          # modes: ['rich_text'],
          # editor_components: [''],
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

  - name: 'business'
    label: 'Business'
    folder: 'content/business'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{title}}'
    extension: mdx
    format: frontmatter
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'inspiration',
        }
      - { label: 'Title', name: 'title', widget: string }
      - { label: 'Featured', name: 'featured', widget: boolean, default: false }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: false,
        }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          sanitize_preview: true,
          minimal: true,
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

  - name: 'news'
    label: 'News'
    label_singular: 'News'
    folder: 'content/news'
    create: true
    slug: '{{title}}'
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'podcasts',
        }
      - { label: 'Title', name: 'title', widget: string }
      - { label: 'Featured', name: 'featured', widget: boolean, default: false }
      - { label: 'Link', name: 'link', widget: string }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: false,
        }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          sanitize_preview: true,
          minimal: true,
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

  - name: 'product'
    label: 'Product'
    label_singular: 'Product'
    folder: 'content/product'
    create: true
    slug: '{{title}}'
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'product',
        }
      - { label: 'Title', name: 'title', widget: string }
      - { label: 'Featured', name: 'featured', widget: boolean, default: false }
      - { label: 'Image', name: 'image', widget: 'image', choose_url: false }
      - { label: 'Link', name: 'link', widget: string }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          sanitize_preview: true,
          minimal: true,
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
